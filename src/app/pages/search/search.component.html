<form class="form-header" (ngSubmit)="doSearch(myInput.value)">
    <input
      #myInput
      (keyup.enter)="doSearch(myInput.value)"
      class="au-input au-input-xl"
      type="text"
      placeholder="Search..."
    />
    <button class="au-btn-submit" type="submit">Search</button>
  </form>
